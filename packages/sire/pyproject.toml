[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sire"
version = "0.2.0"
description = "A dynamic, just-in-time resource manager for PyTorch models, enabling efficient execution on constrained hardware."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "AI Agent", email = "ai.agent@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch",
    "psutil",
    "accelerate",
    "diffusers",
    "transformers",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "pytest-mock",
]

all = [
    "sire[dev]",
]

[project.urls]
Homepage = "https://example.com/sire" # Placeholder
Repository = "https://example.com/sire.git" # Placeholder

[tool.setuptools.packages.find]
where = ["."]
include = ["sire*"]
exclude = ["tests*"]

[tool.ruff]
extend = "../../pyproject.toml"
exclude = ["build", "dist"]
include = ["sire/**", "tests/**"]

[tool.pyright]
extends = "../../pyproject.toml"
include = ["sire", "tests"]
exclude = []
reportDeprecated = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.poe]
include = "../../shared_tasks.toml"

[tool.poe.tasks]
test = "pytest -n auto --cov=sire --cov-report=term-missing --cov-report=xml"
mypy.default_item_type = "cmd"
mypy.sequence = [
    "mypy --config-file ../../pyproject.toml sire tests",
]

syntax = "proto3";

package flowcraft_proto.v1;

message ChatActionParams {
  string user_content = 1;
  string model_id = 2;
  string endpoint_id = 3;
  bool use_web_search = 4;
  repeated ChatMessagePreview history_override = 5;
}

message ChatMessagePreview {
  string role = 1;
  string content = 2;
}

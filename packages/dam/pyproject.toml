[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dam"
version = "0.1.0"
description = "A Digital Asset Management system using an Entity-Component-System (ECS) architecture in Python."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "AI Agent", email = "ai.agent@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
]

dependencies = [
    "blake3",
    "sqlalchemy",
    "pydantic",
    "pydantic-settings", # For settings management
    "psycopg[binary]", # For PostgreSQL connection using Psycopg 3
    "pgvector", # For vector support in SQLAlchemy
    "tomli",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "pytest-mock",
    "dam_test_utils",
]

[project.entry-points."dam.plugins"]
core = "dam.plugins.core:CorePlugin"

[tool.ruff]
extend = "../../pyproject.toml"
exclude = ["build", "dist"]
include = ["src/**", "tests/**"]

[tool.pyright]
extends = "../../pyproject.toml"
include = ["src", "tests"]
exclude = []
reportDeprecated = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]

[tool.poe]
include = "../../shared_tasks.toml"

[tool.poe.tasks]
mypy = "mypy --config-file ../../pyproject.toml src tests"

[tool.deptry]
known_first_party = ["dam"]

[tool.deptry.per_rule_ignores]
DEP002 = ["psycopg", "pgvector"]
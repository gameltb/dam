name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # 项目要求 Python >= 3.12

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: python -m pip install --upgrade pip uv
    - name: Create virtual environment and install dependencies
      run: |
        uv venv .venv
        source .venv/bin/activate
        # Install all optional dependencies, explicitly including PyQt6 and pytest-qt for robustness
        uv pip install -e ".[all]" PyQt6 pytest-qt
    - name: Install Qt dependencies for headless testing
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0 libxcb-xinput0
    - name: Test with pytest and generate coverage report
      env:
        QT_QPA_PLATFORM: offscreen # For headless UI testing
      run: |
        source .venv/bin/activate
        pytest --cov=dam --cov-report=term-missing
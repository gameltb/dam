name: Python CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [dam, domarkx]
        python-version: ["3.12"]
    env:
      DISPLAY: ':99.0'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: python -m pip install --upgrade pip uv

    - name: Get uv cache directory
      id: uv-cache-dir
      run: echo "dir=$(uv cache dir)" >> $GITHUB_OUTPUT

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.uv-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ matrix.package }}-${{ hashFiles(format('packages/{0}/pyproject.toml', matrix.package)) }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ matrix.package }}-

    - name: Create virtual environment and install dependencies
      working-directory: ./packages/${{ matrix.package }}
      run: |
        uv venv .venv
        source .venv/bin/activate
        uv pip install -e ".[all]"

    - name: Test with pytest and generate coverage report
      working-directory: ./packages/${{ matrix.package }}
      run: |
        source .venv/bin/activate
        pytest --cov=${{ matrix.package }} --cov-report=term-missing

[tool.uv]
index-strategy = 'unsafe-best-match'
extra-index-url = [
    'https://pypi.org/simple',
    'https://download.pytorch.org/whl/cpu',
]

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
dam = { workspace = true }
dam_app = { workspace = true }
dam_media_image = { workspace = true }
dam_media_audio = { workspace = true }
dam_media_transcode = { workspace = true }
dam_psp = { workspace = true }
dam_semantic = { workspace = true }
dam_fs = { workspace = true }
dam_sire = { workspace = true }
dam_test_utils = { workspace = true }
domarkx = { workspace = true }
sire = { workspace = true }
sire_pipelines = { workspace = true }

[dependency-groups]
dev = [
    "pyright",
    "mypy",
    "ruff",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-xdist",
    "pytest-postgresql",
    "typer",
    "rich",
    "polars",
    "pytest_mock",
    "poethepoet",
    "packaging",
    "grpcio-tools~=1.70.0",
    "mypy-protobuf",
    "cookiecutter",
    "tomli",
    "tomli-w",
    "chainlit",
    "streamlit",
    "psycopg[binary]",
    "filelock",

    # Documentation
    "myst-nb==1.1.2",
    "pydata-sphinx-theme==0.16.0",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx",
    "sphinxcontrib-apidoc",
    "autodoc_pydantic~=2.2",
    "pygments",
    "sphinxext-rediraffe",
    "opentelemetry-instrumentation-openai",
    "diskcache",
    "redis",
    "sphinx-autobuild",
]

[tool.ruff]
line-length = 120
fix = true

target-version = "py312"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "W", "I001", "I","F401" ]
ignore = ["E501", "F841", "F811", "E402"]

[tool.ruff.lint.per-file-ignores]
"docs/**.ipynb" = ["T20"]

[tool.ruff.lint.flake8-tidy-imports]
[tool.ruff.lint.flake8-tidy-imports.banned-api]
"unittest".msg = "Use `pytest` instead."

[tool.mypy]
strict = true
python_version = "3.12"
ignore_missing_imports = true

# from https://blog.wolt.com/engineering/2021/09/30/professional-grade-mypy-configuration/
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
show_error_codes = true
warn_unused_ignores = false

disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_any_unimported = true

[tool.pyright]
include = ["src", "tests", "samples"]
exclude = ["samples/core_xlang_hello_python_agent/protos"]
typeCheckingMode = "strict"
reportUnnecessaryIsInstance = false
reportMissingTypeStubs = false

[tool.nbqa.addopts]
mypy = [
    "--disable-error-code=top-level-await"
]

[tool.poe.tasks]
fmt = "python run_task_in_pkgs_if_exist.py fmt"
format.ref = "fmt"
lint = "python run_task_in_pkgs_if_exist.py lint"
fix = "python run_task_in_pkgs_if_exist.py fix"
pyright = "python run_task_in_pkgs_if_exist.py pyright"
mypy = "python run_task_in_pkgs_if_exist.py mypy"
test = "python run_task_in_pkgs_if_exist.py test"
test-cov = "python run_task_in_pkgs_if_exist.py test-cov"
check = "sh -c 'poe fmt \"$@\" && poe lint \"$@\" && poe test \"$@\"' --"
check-ci = "sh -c 'poe fmt \"$@\" && poe lint \"$@\" && poe test-cov \"$@\"' --"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["packages"]
asyncio_mode = "auto"
postgresql_host = "localhost"
postgresql_port = 5432
postgresql_user = "postgres"
postgresql_password = "postgres"
addopts = "-p no:serial"
markers = [
    "serial: mark a test as serial",
]
